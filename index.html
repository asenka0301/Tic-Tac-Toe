<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game</title>
    <link rel="shortcut icon" href="./1865460.ico" type="image/x-icon" />
</head>
<body>
    <div class="menu">
        <h1 class="title">Tic Tac Toe</h1>
        <button class="btn start_btn">Start Game</button>
        
        <div class="controls">
            <button class="btn btn-player" id="btn-player">Player vs Player</button>
            <button class="btn btn-computer id="btn-computer">Player vs Computer</button>
        </div>
    </div>

    <main class="dashboard">
        <div class="message" id="message">Player X's move</div>
        <div class="grid" id="grid">
            <div class="cell cell-0" data-cell="0"></div>
            <div class="cell cell-1" data-cell="1"></div>
            <div class="cell cell-2" data-cell="2"></div>
            <div class="cell cell-3" data-cell="3"></div>
            <div class="cell cell-4" data-cell="4"></div>
            <div class="cell cell-5" data-cell="5"></div>
            <div class="cell cell-6" data-cell="6"></div>
            <div class="cell cell-7" data-cell="7"></div>
            <div class="cell cell-8" data-cell="8"></div>
        </div>
        <div class="reset">
            <button class="btn btn-reset" type="reset">Play Again</button>
        </div>
    </main>

            
        
  

        
    <script src="./app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game</title>
    <link rel="shortcut icon" href="./1865460.ico" type="image/x-icon" />
</head>
<body>
    <div class="menu">
        <h1 class="title">Tic Tac Toe</h1>
        <button class="btn start_btn">Start Game</button>
        
        <div class='controls'>
            <button class="btn btn-player" id="btn-player">Player vs Player</button>
            <button class='btn btn-computer' id="btn-computer">Player vs Computer</button>
        </div>
    </div>

    <main class="dashboard">
        <div class='player_1_field'>
            <div class="player_1">Player (X)</span></div>
            <p class='player_1_score'>0</p>
        </div>
        <div class="grid" id="grid">
            <div class="cell" data-cell="0"></div>
            <div class="cell" data-cell="1"></div>
            <div class="cell" data-cell="2"></div>
            <div class="cell" data-cell="3"></div>
            <div class="cell" data-cell="4"></div>
            <div class="cell" data-cell="5"></div>
            <div class="cell" data-cell="6"></div>
            <div class="cell" data-cell="7"></div>
            <div class="cell" data-cell="8"></div>
        </div>
        <div class="player_1_field">
            <div class="player_2"><span id="player_2">Player</span> (O)</div>
            <p class='player_1_score'>0</p>
        </div>
    </main>

  

        
    <script src="./app.js"></script>
</body>
</html>

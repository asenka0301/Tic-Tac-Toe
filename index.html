<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game &#128578;</title>
</head>
<body>
    <div class="menu">
        <h1 class="title">Tic Tac Toe</h1>
        <button class="btn">Start Game</button>
        <div class='controls'>
            <button class='btn btn-computer'>Computer</button>
            <button class='btn btn-player'>Player</button>
        </div>
    </div>
    <main class="dashboard">
        <div class="player_1">Player 1</div>
        <div class="grid">
            <div class="cell"><span>X</span></div>
            <div class="cell">O</div>
            <div class="cell">X</div>
            <div class="cell">X</div>
            <div class="cell">O</div>
            <div class="cell">X</div>
            <div class="cell">X</div>
            <div class="cell">O</div>
            <div class="cell">X</div>
        </div>
        <div class="player_2">Player 2</div>
    </main>
        
    </main>
    <script src="./app.js"></script>
</body>
</html>
